<div ng-controller="updateImageCtrl">
    <div ng-if="image" class="page-wrapper">

        <div class="toolbar">
            {{image.title}}
            <div class="inline-block">
                <!--Tools-->
                <div class="dropdown">
                    | <a><i class="fa fa-cogs" aria-hidden="true"></i> Tools</a>
                    <div class="dropdown-content">
                        <a class="dd-item" ng-click="update(image)"><i class="fa fa-pencil-square-o"></i>Update</a>
                        <a class="dd-item" ng-click="deleteImage(image)"><i class="fa fa-trash"></i>Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="medium-12 columns">

                <div class="v-align-container">
                    <div class="v-align-inner">

                        <div class="image-wrapper-outer">
                            <div class="image-wrapper">

                                <div class="row">
                                    <div class="medium-12 columns">
                                        <img ng-src="{{image.fileInfo.path}}" alt="{{image.description}}">
                                    </div>
                                </div>
                                <div class="image-overlay">
                                    <div class="row">
                                        <div class="medium-6 columns">
                                            <div class="left-image-info">
                                                <h4>{{image.title}}</h4>
                                                <p class="image-description">{{image.description}}</p>
                                            </div>
                                        </div>
                                        <div class="medium-6 columns">
                                            <div class="right-image-info">
                                                <p><i class="fa fa-copyright"></i>{{image.uploadedBy.name}}</p>
                                                <p><i class="fa fa-calendar"></i> {{image.dateCreated}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
