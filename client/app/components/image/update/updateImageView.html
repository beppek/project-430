<div ng-controller="updateImageCtrl">
    <div class="page-wrapper">

        <div class="toolbar">
            {{image.title}} <i class="fa fa-pencil-square-o"></i>
        </div>
        <div class="row">
            <div class="medium-12 columns">

                <div class="v-align-container">
                    <div class="v-align-inner">

                        <div class="row">
                            <div class="columns">
                                <form ng-submit="submit()" name="updateImage" class="update-image-form" novalidate>
                                    <div class="row">
                                        <div class="columns">
                                            <p>{{image.title}}</p>
                                            <!--<input name="title" ng-model="title" type="text" placeholder="{{image.title}}" required>-->
                                            <input name="location" ng-model="location" type="text" placeholder="{{image.location}}">
                                            <textarea name="description" ng-model="description"></textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="columns">
                                            <button ng-disabled="updateImage.$invalid" type="submit" class="primary hollow button save"><i class="fa fa-floppy-o"></i> Save</button>
                                            <button class="alert hollow button" ng-click="toImage()" type="button"><i class="fa fa-times"></i> Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="medium-3 columns">
                                <img ng-src="{{image.fileInfo.path}}" alt="{{image.title}}">
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
