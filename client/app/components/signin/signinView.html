<div ng-controller="signinCtrl">

    <div class="medium-12 columns">

        <form ng-submit="submit()" name="signin" class="signin-form" novalidate>
            <div class="row align-center">
                <div class="medium-6 columns">
                    <h3><i class="fi-torso"></i>Sign In</h3>
                </div>
            </div>
            <div class="row align-center">
                <div class="medium-6 columns">
                    <input name="email" ng-model="email" type="email" placeholder="Email" required>
                    <p class="help-block" ng-show="signin.email.$dirty && signin.email.$invalid">Please enter valid email address</p>
                </div>

            </div>
            <div class="row align-center">
                <div class="medium-6 columns">
                    <input name="password" ng-model="password" type="password" placeholder="Password" required>
                </div>
            </div>
            <div class="row align-center">
                <div class="medium-6 columns">
                    <button ng-disabled="signin.$invalid" type="submit" class="secondary hollow button" data-close>Sign in</button>
                    <button type="button" class="hollow button" ng-click="authenticate('google')" data-close><i class="fi-social-google-plus"></i> Google</button>
                    <button type="button" class="hollow button" ng-click="authenticate('facebook')" data-close><i class="fi-social-facebook"></i> Facebook</button>
                </div>
            </div>
            <div class="row align-center">
                <div class="medium-6 columns">
                    <p>Not yet a member? <a ui-sref="signup" data-close aria-label="Close modal">Sign up now</a> to start improving your photography - it is absolutely free!</p>
                </div>
            </div>
        </form>
    </div>
</div>
