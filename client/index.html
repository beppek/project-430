<!DOCTYPE html>
<html ng-app="slideZapp">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SlideZapp</title>
        <link rel="stylesheet" href="libs/fonts/icons/foundation-icons.css">
        <link rel="stylesheet" href="libs/css/foundation.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
</head>
<body>
    <div class="site-wrapper">

        <!--Sign In modal-->
        <div class="medium reveal" id="signinModal" data-reveal data-animation-in="slide-in-down" data-animation-out="slide-out-up">

            <form action="" class="signin-form" novalidate>
                <div class="row">
                    <div class="medium-12 columns">
                        <h3><i class="fi-torso"></i> Sign in</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-12 columns">
                        <input type="text" placeholder="Username" required="" autofocus="">
                    </div>

                </div>
                <div class="row">
                    <div class="medium-12 columns">
                        <input type="password" placeholder="Password" required="">
                    </div>
                </div>
                <div class="row">
                    <div class="medium-12 columns">
                        <button type="submit" class="secondary hollow button">Sign in</button>
                    </div>
                </div>
                <div class="row">
                    <div class="medium-12 columns">
                        <p>Not yet a member? <a ui-sref="signup" data-close aria-label="Close modal">Sign up now</a> to start improving your photography - it is absolutely free!</p>
                    </div>
                </div>
            </form>

            <button class="close-button close-menu-btn" data-close aria-label="Close modal" type="button">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <!-- Menu -->
        <div class="menu-wrapper menu-closed" id="menu">
            <!-- Close button -->
            <!--<button class="close-button close-menu-btn" aria-label="Close menu" type="button" data-close>-->
                <!--<span aria-hidden="true">&times;</span>-->
            <!--</button>-->
            <ul class="vertical menu">
                <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
                <li><a ui-sref="upload" ui-sref-active="active"><i class="fi-upload"></i> Upload</a></li>
                <li><a ui-sref="challenges" ui-sref-active="active">Challenges</a></li>
                <li><a ui-sref="leaderboard" ui-sref-active="active">Leaderboard</a></li>
            </ul>
        </div>

        <div class="content-wrapper">

            <div class="menu-buttons">
                <button type="button" class="secondary hollow button menu-btn" data-open="signinModal"><i class="fi-torso"></i> Sign In</button>
                <button type="button" class="secondary button menu-btn" id="menu-button"><i class="fi-list"></i></button>
            </div>

            <div class="main-content">
                <!-- Page content -->
                <div ui-view></div>
            </div>
        </div>

        <!--Load in Scripts-->
        <script src="libs/js/vendor/jquery.js"></script>
        <script src="libs/js/vendor/foundation.js"></script>
        <script src="assets/js/bundle.js"></script>
        <!--<script>$(document).foundation();</script>-->
    </div>
</body>
</html>
