<!DOCTYPE html>
<html ng-app="shutterSnappy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShutterSnappy</title>
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="stylesheet" href="libs/fonts/icons/foundation-icons.css">
    <link rel="stylesheet" href="libs/fonts/icons/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/css/foundation.css">
    <link rel="stylesheet" href="libs/css/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="site-wrapper" ng-cloak>

        <a class="top-left-logo" ui-sref="home"><img src="assets/img/logo-min.png" alt="Camera"></a>
        <div ng-include="'views/partials/menu.html'"></div>

        <div class="notifications show" ng-controller="notificationCtrl"></div>

        <div class="content-wrapper">

            <div class="ui-view-container">
                <div class="main-content" ui-view autoscroll="true"></div>
            </div>

            <!--Alert service-->
            <div ng-include="'views/partials/callout.html'"></div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="assets/js/bundle.min.js"></script>
    </div>
</body>
</html>
